  <div style="width: 100%; height: 400px; ">
    <image-slider [slides]="slides"></image-slider>
  </div>

  <h2 class="first_title">
    Fă cunoștință cu firmele colaboratoare facultății!
  </h2>

  <div *ngFor="let partner of partners">
    <div class="card bg-dark text-white">
     <!-- <img class="card-img" src="https://softbinator.com/wp-content/uploads/fintech1.png" alt="Card image"> -->
      <div class="card-img-overlay">
        <h5 class="card-title">
          {{partner.name}}
        </h5>
        <p class="card-text">
          {{partner.description}}
        </p>
        <a href="#" class="btn btn-primary">View profile</a>
      </div>
    </div>
  </div>
