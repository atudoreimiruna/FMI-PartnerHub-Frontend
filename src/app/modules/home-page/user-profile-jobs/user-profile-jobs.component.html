<div *ngFor="let job of jobs">
  <div class="card" style="border-radius: 20px; box-shadow: 0 0 10px #5C97BF; margin-top: 30px; margin-bottom: 5px; margin-left: 20%; margin-right: 20%;">
    <h5 class="card-header">{{job.partnerName}}</h5>
    <div class="card-body">
      <h5 class="card-title">{{job.title}}</h5>
      <p class="card-text">
        <i *ngIf="job.address" class="material-icons">place</i> {{ job.address }}    
        <i *ngIf="job.salary" class="material-icons">paid</i> {{ job.salary }}   
        <i class="material-icons">assessment</i> {{ job.minExperience }}-{{ job.maxExperience }} ani experiență
      </p>
      <button class="btn btn-primary" style="margin-right: 5px;">APLICĂ</button>
      <button (click)="deleteStudentJob(job)" class="btn btn-primary">Elimină din favorite</button>
    </div>
  </div>
</div>
